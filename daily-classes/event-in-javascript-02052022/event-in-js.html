<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Events</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      .main {
        width: 100%;
        height: 100vh;
        background-color: rgb(180, 180, 194);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        color: red;
        margin-right: 20rem;
      }
      p {
        width: 30rem;
        margin-top: 1rem;
        color: seagreen;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
          checked
          onclick="toggleButton()"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >click to change style</label
        >
      </div>
      <h1>Hi There!</h1>
      <div class="img"><img src="funny-cat.jpg" alt="funny-cat" /></div>
      <p class="text">
        You can find image details on Google Search when the image owner
        provides it. Image details might include image credits, copyrights, and
        license details.
      </p>
    </div>
    <script>
      let isToggled = false;
      const mainDiv = document.querySelectorAll(".main");
      const inputBox = document.querySelectorAll(".form-check-input");
      const pTag = document.getElementsByTagName("p");
      const h1Tag = document.getElementsByTagName("h1");
      document.addEventListener("click", function toggleButton() {
        isToggled = !isToggled;

        if (isToggled) {
          mainDiv[0].style.background = "rgb(180, 180, 194)";
          pTag[0].style.color = "blue";
          h1Tag[0].style.color = "white";
        }
        if (!isToggled) {
          mainDiv[0].style.background = "red";
          pTag[0].style.color = "white";
          h1Tag[0].style.color = "yellow";
        }
      });
    </script>
  </body>
</html>
