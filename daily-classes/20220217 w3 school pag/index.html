<!DOCTYPE html>
<html>
  <head>
    <title>w3 school pag</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <style>
    body {
      background-color: blueviolet;
    }
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }
    img {
      width: 70px;
      height: 70px;
      padding: 10px;
      margin-left: 20px;
    }
    main {
      width: 100%;
      height: 100vh;
      background-color: white;
    }
    div {
      width: 100%;
      height: 70px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 20px;
      font-weight: bold;
    }
    select {
      border: none;
    }
    .child {
      width: 95%;
    }
    .child-3 {
      width: 100%;
      height: 70%;
      background-color: rgb(41, 37, 37);
      text-align: center;
      color: aliceblue;
    }
    h1 {
      font-size: 70px;
      padding-top: 70px;
    }
    .span-2 {
      font-size: x-large;
      color: rgb(236, 120, 202);
      font-weight: 800;

      font-family: cursive;
    }
    .extra {
      width: 30%;
    }
    input {
      margin-top: 30px;
      width: 45%;
      height: 50px;
      border-radius: 50px;
      padding: 18px;
    }
    #search-icon {
      position: relative;
      right: 50px;
      color: black;
    }
    .codding {
      display: block;
      width: 100%;
      height: 60%;
      background-color: aquamarine;
      padding-left: 190px;
    }
    section {
      text-align: center;
      margin-right: 60%;
    }
    #tips {
      border-radius: 16px;
      background-color: green;
      width: 145px;
      height: 35px;
      padding-top: 10px;
      font-weight: 800;
      margin-left: 34%;
    }
  </style>
  <body>
    <main>
      <div class="main">
        <div class="child">
          <img src="w3-icon.png" alt="w3-icon" />
          <label for="type">Tutorial</label>
          <select>
            <option value="type"></option>
          </select>
          <label for="type">References</label>
          <select>
            <option value="type"></option>
          </select>
          <label for="type">Exercises</label>
          <select>
            <option value="type"></option>
          </select>
          <p>
            Videos
            <span
              style="
                border: 1px solid black;
                border-radius: 8px;
                font-size: small;
              "
              >New</span
            >
          </p>
        </div>
        <div class="extra"></div>
        <div class="chile-2" id="icon">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <p
            style="
              background-color: blueviolet;
              border-radius: 50px;
              width: 126px;
              height: 32px;
              padding: 4px;
            "
          >
            Website
            <span
              style="
                background-color: white;
                border: 1px solid black;
                border-radius: 8px;
                font-size: small;
                font-weight: 100;
              "
              >New</span
            >
          </p>
          <p>Paid courses</p>
          <h4
            style="
              background-color: rgb(119, 250, 119);
              border-radius: 14px;
              width: 74px;
              height: 37px;
              padding: 6px;
              padding-left: 10px;
            "
          >
            Login
          </h4>
        </div>
      </div>
      <header class="child-3">
        <h1>Learn to Code</h1>
        <br />

        <span class="span-2">With the world's largest web developer site.</span
        ><br />
        <input type="text" placeholder="Search" /><i
          class="fa-solid fa-magnifying-glass"
          id="search-icon"
        ></i
        ><br /><br />
        <h2>Not Sure Where To Begin?</h2>
        <hr style="width: 20%; margin-left: 40%" />
      </header>
      <header class="codding">
        <section>
          <h1>HTML</h1>
          <p style="font-weight: bold; font-size: larger">
            The language for building web pages
          </p>
          <br /><br />
          <p id="tips">Learn HTML</p>
          <br /><br />
          <p id="tips">Video Tutorial</p>
          <br /><br />
          <p id="tips">HTML References</p>
        </section>
      </header>
    </main>
  </body>
</html>
