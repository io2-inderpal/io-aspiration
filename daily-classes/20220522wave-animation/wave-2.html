<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>waves in css</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .wave {
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        height: 400px;
        background: #2163e7;
        /* box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5); */
        /* transition: 500ms; */
        overflow: hidden;
      }
      .wave-1 {
        content: "";
        position: absolute;
        width: 300vw;
        height: 300vw;
        top: -65vw;
        left: 50%;
        border-radius: 44%;
        transform: translate(-50%, -75%);
        background: rgba(184, 57, 57, 0.4);
        animation: wave 15s linear 0.5s infinite;
      }
      .wave-2 {
        content: "";
        position: absolute;
        width: 300vw;
        height: 300vw;
        top: -65vw;
        left: 50%;
        border-radius: 44%;
        transform: translate(-50%, -75%);
        background: white;
        animation: wave 13s linear infinite;
      }

      @keyframes wave {
        0% {
          transform: translate(-50%, -75%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -75%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="wave">
      <div class="wave-1"></div>
      <div class="wave-2"></div>
    </div>
  </body>
</html>
