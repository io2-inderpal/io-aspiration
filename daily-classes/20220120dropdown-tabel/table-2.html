<!DOCTYPE html>
<html>
  <head>
    <title>creating table</title>
    <style>
      table {
        margin-left: 18%;
        margin-top: 4%;
        width: 60%;
        border: solid;
        background: whitesmoke;
      }
      #th-11 {
        text-align: end;
      }
    </style>
    <body>
      <table border="1">
        <tr>
          <th rowspan="11">TCB</th>
          <th>Order no:</th>
          <td colspan="3">#ABC001</td>
        </tr>
        <tr>
          <th>Order Date:</th>
          <td colspan="3">2022/01/20</td>
        </tr>
        <tr>
          <th colspan="4">customer</th>
        </tr>
        <tr>
          <th>Name:</th>
          <td colspan="3">John Ceana</td>
        </tr>
        <tr>
          <th>Address:</th>
          <td colspan="3">Guru Gobind Singh Nagar Ludhiana</td>
        </tr>
        <tr>
          <th colspan="4">Order Detail</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Of Mice and Men</td>
          <td>Book</td>
          <td>10rup</td>
        </tr>
        <tr>
          <td>2</td>
          <td>since</td>
          <td>Book</td>
          <td>12rup</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Games Of Thrones</td>
          <td>DVD</td>
          <td>50rup</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Samsung Galaxy</td>
          <td>Mobile Phone</td>
          <td>2000rup</td>
        </tr>
        <tr>
          <th id="th-11" colspan="3">Total:</th>
          <td>2072rup</td>
        </tr>
      </table>
    </body>
  </head>
</html>
