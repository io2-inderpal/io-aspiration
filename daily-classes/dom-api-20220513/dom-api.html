<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>All country in world</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
      input {
        width: 20rem;
        height: 5rem;
        border-radius: 3rem;
        background-image: linear-gradient(45deg, red, transparent);
        border: none;
        color: bisque;
        font-size: 3rem;
        margin-left: 60rem;
        margin-top: 1rem;
        cursor: pointer;
      }
      .card {
        font-size: 2rem;
        width: 25rem;
      }
    </style>
  </head>
  <body>
    <h2
      style="
        text-transform: capitalize;
        background-image: linear-gradient(
          rgba(235, 225, 211, 0.822),
          rgba(247, 4, 4, 0.733)
        );
        text-align: center;
        border-radius: 2rem;
        font-size: 2.5rem;
        width: 72rem;
        margin-left: 34rem;
        margin-top: 1rem;
        color: bisque;
      "
    >
      Click and watch all country capital,language,flags and more
    </h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 countries">
          <input
            type="button"
            class="buttonCont"
            value="Click"
            onclick="allCountries()"
          />
          <div
            class="allCountries"
            style="display: flex; flex-wrap: wrap"
          ></div>
        </div>
      </div>
    </div>
    <!-- <div class="card" style="width: 25rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>

        <li class="list-group-item">An item</li>

      <div class="card-body">
        <a href="#" class="card-link">Card link</a>

    <div
      class="allCountry"
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      "
    >
      <nav
        class="navbar navbar-light bg-light"
        style="position: relative; display: contents"
      >
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="
                width: 50rem;
                border-radius: 5rem;
                font-size: 2rem;
                align-items: center;
                position: absolute;
                right: 45rem;
              "
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              style="
                width: 10rem;
                font-size: 2rem;
                border-radius: 5rem;
                height: 5rem;
                margin-top: 1.1rem;
                position: absolute;
                right: 35rem;
              "
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </div>
    <script>
      const [allCountry = []] = document.getElementsByClassName("allCountry");
      const allCountries = async () => {
        console.log("getAllCountries");
        const API = `https://restcountries.com/v3.1/all`;
        let data = await fetch(API);
        data = await data.json();
        console.log(data);
        allCountry.innerHTML = data.map((country, index) => {
          return ` <div class="card" style="width: 30rem ; margin-top: 1rem; background-color: black">
            <img class="card-img-top" src=${country?.flags?.svg} alt=${
            country?.name?.common
          } style=' height:15rem
           ' />
            <div class="card-body">
              <h5 class="card-title">${country?.name?.common}</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Capital:${
                Array.isArray(country?.capital)
                  ? country?.capital.map((cap) => {
                      return cap;
                    })
                  : country?.capital || "No capital"
              }</li>
              <li class="list-group-item">Languages:${
                Object.values(country?.languages || []).map((lang) => lang) ||
                "No language found"
              }</li>
              <li class="list-group-item">Population:${country.population}</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link "style = "color: white;
    text-decoration: none;">Card link</a>
        <a href="#" class="card-link"style = "color: white;
    text-decoration: none;">Another link</a>
            </div>
          </div>`;
        });
      };
    </script>
  </body>
</html>
