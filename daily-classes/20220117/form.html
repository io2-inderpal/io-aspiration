  <body style="margin: 0%; padding: 0%">
    <div class="main-div">
      <div class="div-2">
        <h1>Fill the form for your votor id card</h1>
        <h3 id="cgoi">Center Government of india</h3>
      </div>
      <div class="div-3">
        <label id="first-name" for="html">First Name</label>
        <input
          class="input-class"
          type="text"
          id="first-name"
          placeholder="Enter your first name"
          maxlength="20"
        />
        <br />
        <br />
        <label id="middle-name" for="html">Middle name</label>
        <input
          class="input-class"
          type="text"
          id="middle-name"
          placeholder="Enter your middle name"
          maxlength="25"
          minlength="6"
        />
        <br />
        <br />
        <label id="last-name" for="html">Last name</label>
        <input
          class="input-class"
          type="text"
          id="last-name"
          placeholder="Enter your last"
          maxlength="25"
        />
        <br />
        <br />
        <label id="father-name" for="html">Father name</label>
        <input
          class="input-class"
          type="text"
          id="father-name"
          placeholder="Enter your father name"
          maxlength="25"
        />
        <br />
        <br />
        <label id="mother-name" for="html">Mother name</label>
        <input
          class="input-class"
          type="text"
          id="mother-name"
          placeholder="Enter your mother name"
          maxlength="25"
        />
        <br />
        <br />
        <label id="e-m" for="html">E-mail</label>
        <input
          class="input-class"
          type="email"
          id="e-m"
          placeholder="Enter your email id"
          maxlength="50"
        />
        <br />
        <br />
        <label id="mobile-number" for="html">Mobile number</label>
        <input
          class="input-class"
          type="number"
          id="mobile-number"
          placeholder="Enter your mobile number"
          maxlength="10"
        />
        <br />
        <br />
        <p>Location</p>
        <input type="checkbox" value="ludhiana" />
        <label id="ct" for="html">ludhiana</label>
        <br />
        <br />
        <input type="checkbox" value="chd" />
        <label id="ct" for="html">chd</label>
        <br />
        <br />
        <input type="checkbox" value="gkp" />
        <label id="ct" for="html">gkp</label>
      </div>
    </div>
