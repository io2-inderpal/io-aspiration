<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }
      .main-div {
        text-align: center;
      }
      table {
        margin-left: 25%;
        height: 10%;
      }
    </style>
    <body background-color="gry">
      <div class="main-div">
        <h1>Type of input tag in HTML</h1>
        <table border="1">
          <tr>
            <th>Sr. no.</th>
            <th>Type</th>
            <th>Definition</th>
            <th>Details</th>
            <th>Input box</th>
          </tr>
          <tr>
            <td>1</td>
            <td>What's aap</td>
            <td>Using for chatting, voice calling and video calling</td>
            <td>Name</td>
            <td><input type="text" placeholder="Enter Your Fist Name" /></td>
          </tr>
          <tr>
            <td>2</td>
            <td rowspan="4"></td>
            <td rowspan="4"></td>
            <td>Id</td>
            <td><input type="email" placeholder="Enter your email" /></td>
          </tr>
          <tr>
            <td>3</td>

            <td>Password</td>
            <td><input type="password" placeholder="Enter your password" /></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Mobile no.</td>
            <td><input type="number" placeholder="Enter your mobile no." /></td>
          </tr>
          <tr>
            <td>5</td>
            <td>D.O.B</td>
            <td><input type="date" placeholder="Enter your d.o.b" /></td>
          </tr>
          <tr>
            <td>6</td>
            <td>Facebook</td>
            <td>For using chatting and photos loading</td>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
              <input type="radio" name="gender" />Other
            </td>
          </tr>
        </table>
      </div>
    </body>
  </head>
</html>
